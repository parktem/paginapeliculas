<svg style="display: none">
  <symbol id="magnify" viewBox="0 0 18 18" height="100%" width="100%">
    <path
      d="M12.5 11h-.8l-.3-.3c1-1.1 1.6-2.6 1.6-4.2C13 2.9 10.1 0          6.5 0S0 2.9 0 6.5 2.9 13 6.5 13c1.6 0 3.1-.6 4.2-1.6l.3.3v.8l5 5          1.5-1.5-5-5zm-6 0C4 11 2 9 2 6.5S4 2 6.5 2 11 4 11 6.5 9 11 6.5            11z"
      fill="#fff"
      fill-rule="evenodd"
    />
  </symbol>
</svg>

<div class="search-bar">
  <input type="text" class="input" placeholder="&nbsp;" #film />
  <span class="label">¿Qué quieres buscar?</span>
  <span class="highlight"></span>
  <div class="search-btn">
    <svg (click)="searchFilm(film.value)" class="icon icon-18">
      <use xlink:href="#magnify"></use>
    </svg>
  </div>
</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-4" *ngFor="let film of films">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{film.poster}}">
        <div class="card-body">
          <h5 class="card-title"><b>{{film.title}}</b> || {{film.year}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
